<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create article</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/utilities.css" />
    <link rel="stylesheet" href="../css/sytles.css" />
    <link rel="stylesheet" href="../css/create-article.css" />
    <link rel="stylesheet" href="../css/qeueriesSpinner.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">TJ</h1>
        <i class="fa fa-bars fa-2x bugger"></i>
        <nav class="navigation hide">
          <ul>
            <li><a href="/pages/dashboard.html">Profile</a></li>
            <li><a href="Admin_viewArticle.html">View Blogs</a></li>
            <li><a href="create-article.html">Create New blog</a></li>
            <li><a href="signin.html" class="sign-out">Logout</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="create-article">
      <div class="container form-holder">
        <div class="lds-dual-ring"></div>
        <form class="create-form" id="createBlog">
          <input
            type="text"
            id="title"
            placeholder="Add Article title"
            name="title"
          />
          <span id="titleError" style="display: none; color: orange"
            >Title can not be Empty</span
          >
          <br />
          <span>Choose the image </span
          ><input type="file" id="myFileInput" /><br />
          <span id="articleError" style="display: none; color: orange"
            >Image should not be</span
          >
          Type content of your article <br />
          <textarea id="article" name="content"> </textarea><br />
          <span id="articleError" style="display: none; color: orange"
            >Article should not be Empty</span
          >
          <button class="btn multbutton" type="submit" name="submit">
            Post
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="/js/protectPages.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/create-article.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
