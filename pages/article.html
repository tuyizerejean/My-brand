  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">TJ</h1>
        <i class="fas fa-bars fa-3x bugger"></i>
        <nav class="navigation hide">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <!-- <li><a href="signin.html">Sign in</a></li> -->
          </ul>
        </nav>
      </div>
    </div>
    <!-- Article -->
    <section id="ViewArticle">
      <div class="article">
        <div class="container article-grid">
          <div class="author"></div>
        </div>
      </div>
    </section>
    <!-- <span id="sentMessage" style="display: none;color:orange;">Successfully sent</span> -->
    <div class="article">
      <div class="container article-grid">
        <div class="add-comment">
          <h4>Add comment</h4>
          <form class="comment-form" id="commentForm">
            <input
              type="text"
              id="addComment"
              placeholder="Type the name"
              name="name"
            /><br />
            <span id="addcommentError" style="display: none; color: orange"
              >Please fill you name</span
            >
            your comment: <br />
            <textarea id="comment" name="comment"> </textarea><br />
            <span id="commentError" style="display: none; color: orange"
              >Please fill the comment</span
            >
            <button type="submit" direction class="btn">Comment</button>
          </form>
        </div>

        <div>
          <p>Comments:</p>
          <section id="commentView">
            <div class="comment">
              <div class="some-content"></div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <footer>
      <div class="container grid-1">
        <h3 class="text-center">Created and Developed by jean de dieu</h3>
        <div class="social .flex">

          <a href=""> <i class="fab fa-instagram fa-2x"></i></a>
          <a href=""> <i class="fab fa-linkedin fa-2x"></i></a>
          <a href=""> <i class="fab fa-facebook fa-2x"></i></a>
        </div>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/read-article.js"></script>
  </body>
</html>
